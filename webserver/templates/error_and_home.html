{% extends 'flash_error.html' %}


{% block body %}
    <style>
        .home {
            padding: 5px;
            background-color: cornflowerblue;
            color: white;
            font-family: "Chalkboard SE";
            font-size: large;
            z-index: 99;
            position: fixed;
            right: 10px;
            top: 10px;
        }

        body {
            font-size: 15pt;
            font-family: "Chalkboard SE";
        }

        div#banner {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #DDEEEE;
            /*background-image: url("/static/assets/all_nba_teams.png");*/
            width: 100%;
        }

        div#banner-content {
            width: 800px;
            height: 75px;
            margin: 0 auto;
            padding: 10px;
        }

        div#main-content {
            padding-top: 70px;
        }

        .row {
            display: flex;
        }

        .column {
            flex: 25%;
            padding: 10px;
        }

        .connect {
            width: 130px;
            padding: 5px;
            background-color: mediumpurple;
            color: white;
            font-family: "Chalkboard SE";
            font-size: large;
            position: fixed;
            left: 10px;
            top: 10px;
        }
    </style>

    {% if admin_user %}
        <form action="/user_page/{{ admin_user }}/private" method="get">
            <input type="submit" style="float: right" class="home" value="{{ admin_user }}'s home">
        </form>
    {% endif %}

    {% block content %}
    {% endblock %}
{% endblock %}
